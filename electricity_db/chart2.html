<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<style>
    body{
        margin-top: 150px;
        margin-left: 400px;
    }
</style>
<body>

<canvas id="myChart" style="width:100%;max-width:750px"></canvas>

<script>
var xValues = ["Solar", "Hydro", "Wind", "Geothermal", "Biomass"];
var yValues = [2137782, 1751842, 1096487, 1155312, 215705];
var barColors = [
  "#ffdf00",
  "#3C79F5",
  "#73777B",
  "#54B435",
  "#562B08"
];

new Chart("myChart", {
  type: "doughnut",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    title: {
      display: true,
      text: "Cost of Electricity Generated by Renewable Resources in Rs"
    }
  }
});
</script>

</body>
</html>
